<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>犬種当てクイズ</title>
  <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Kiwi Maru", sans-serif;
      background: linear-gradient(to bottom, #cceeff, #ffffff);
      color: #444;
      text-align: center;
      padding: 1rem;
      margin: 0;
    }
    #quiz {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 2rem;
      padding: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      display: inline-block;
      max-width: 95%;
    }
    img.quiz-image {
      width: 100%;
      max-width: 300px;
      border-radius: 1rem;
      margin-bottom: 1rem;
    }
    img.character {
      width: 60px;
      vertical-align: middle;
      margin-right: 8px;
    }
    img.explain {
      width: 120px;
      vertical-align: middle;
      margin-right: 8px;
    }
    button {
      display: block;
      width: 90%;
      max-width: 300px;
      margin: 0.5rem auto;
      padding: 1rem;
      border: none;
      border-radius: 1rem;
      background-color: #fff6aa;
      font-size: 1.1rem;
      color: #444;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
      background-color: #ffee88;
    }
    h1 {
      font-weight: 700;
      color: #444;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>
    <img src="fukumaru.png" alt="キャラクター" class="character">
    この犬なーんだ？
  </h1>
  <div id="quiz"></div>

  <script>
    const questionsPool = [
      { image: "https://images.unsplash.com/photo-1558788353-f76d92427f16?fit=crop&w=500&h=500", choices: ["ビーグル","ラブラドール","ダルメシアン","ハスキー"], answer:"ビーグル", explanation:"この犬はビーグルです！垂れ耳が特徴。"},
      { image: "https://images.unsplash.com/photo-1583337130417-3346a1ec00a5?fit=crop&w=500&h=500", choices: ["柴犬","レトリバー","パグ","コーギー"], answer:"柴犬", explanation:"この犬は柴犬です！日本原産。"},
      { image: "https://images.unsplash.com/photo-1626010555005-967a9859d6ab?fit=crop&w=500&h=500", choices: ["ハスキー","シェパード","ビーグル","チワワ"], answer:"ハスキー", explanation:"この犬はシベリアンハスキーです！青い目が魅力。"},
      { image: "https://images.unsplash.com/photo-1601758123927-3c3e1c0d2c2b?fit=crop&w=500&h=500", choices: ["ダルメシアン","バセット","ボーダー","パピヨン"], answer:"ダルメシアン", explanation:"この犬はダルメシアンです！斑点が特徴。"},
      { image: "https://images.unsplash.com/photo-1583346380334-8f2ec52f6d38?fit=crop&w=500&h=500", choices: ["フレンチブルドッグ","パグ","チワワ","柴犬"], answer:"フレンチブルドッグ", explanation:"この犬はフレンチブルドッグです！特徴的な耳。"},
      // ここに他15問も追加可能（20問分）
    ];

    const selectedQuestions = [];
    while (selectedQuestions.length < 5) {
      const idx = Math.floor(Math.random() * questionsPool.length);
      if (!selectedQuestions.includes(questionsPool[idx])) selectedQuestions.push(questionsPool[idx]);
    }

    let currentQuestion = 0;
    let correctCount = 0;

    function showQuestion() {
      if (currentQuestion >= selectedQuestions.length) {
        document.getElementById("quiz").innerHTML = `<h2>あなたは5問中${correctCount}問正解だったワン！🐶</h2>`;
        return;
      }
      const q = selectedQuestions[currentQuestion];
      document.getElementById("quiz").innerHTML = `
        <img src="${q.image}" alt="Dog picture" class="quiz-image"><br>
        ${q.choices.map(choice => `<button onclick="checkAnswer('${choice}')">${choice}</button>`).join("")}
      `;
    }

    function checkAnswer(selected) {
      const q = selectedQuestions[currentQuestion];
      if (selected === q.answer) {
        alert("正解だワン！🐶");
        correctCount++;
        currentQuestion++;
        showQuestion();
      } else {
        document.getElementById("quiz").innerHTML = `
          <p><img src="fukumaru2.png" alt="キャラクター" class="explain">残念！${q.explanation}</p>
          <button onclick="nextQuestion()">次の問題へ</button>
        `;
      }
    }

    function nextQuestion() {
      currentQuestion++;
      showQuestion();
    }

    window.onload = showQuestion;
  </script>
</body>
</html>
