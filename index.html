<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>犬種当てクイズ</title>
  <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Kiwi Maru", sans-serif;
      background: linear-gradient(to bottom, #cceeff, #ffffff);
      color: #444;
      text-align: center;
      margin: 0;
      padding: 1rem;
      font-size: 18px;
    }
    h1 {
      font-weight: 900;
      color: #444;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    #quiz {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 1.5rem;
      padding: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      display: inline-block;
      max-width: 100%;
    }
    img.quiz-image {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 1rem;
      margin-bottom: 1rem;
    }
    button {
      display: block;
      width: 95%;
      max-width: 320px;
      margin: 0.5rem auto;
      padding: 1rem;
      border: none;
      border-radius: 1rem;
      background-color: #fff6aa;
      font-size: 1.1rem;
      color: #444;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
      background-color: #ffee88;
    }
  </style>
</head>
<body>
  <h1>この犬なーんだ？🐶</h1>
  <div id="quiz"></div>

  <script>
    const questionsPool = [
      {
        image: "https://images.unsplash.com/photo-1558788353-f76d92427f16?fit=crop&w=400&q=60",
        choices: ["ゴールデンレトリバー", "チワワ", "柴犬", "コーギー"],
        answer: "ゴールデンレトリバー",
        explanation: "この犬はゴールデンレトリバーです！"
      },
      {
        image: "https://images.unsplash.com/photo-1603565817532-b2259b1b3b8b?fit=crop&w=400&q=60",
        choices: ["フレンチブルドッグ", "柴犬", "ボーダーコリー", "シーズー"],
        answer: "柴犬",
        explanation: "この犬は柴犬です！"
      },
      {
        image: "https://images.unsplash.com/photo-1583337130417-3346a1c5cba3?fit=crop&w=400&q=60",
        choices: ["ビーグル", "ダックスフンド", "シベリアンハスキー", "コーギー"],
        answer: "ビーグル",
        explanation: "この犬はビーグルです！"
      },
      {
        image: "https://images.unsplash.com/photo-1627000082368-8edff10d90d8?fit=crop&w=400&q=60",
        choices: ["ポメラニアン", "チワワ", "トイプードル", "柴犬"],
        answer: "チワワ",
        explanation: "この犬はチワワです！"
      },
      {
        image: "https://images.unsplash.com/photo-1603481545540-773d7ba64706?fit=crop&w=400&q=60",
        choices: ["フレンチブルドッグ", "パグ", "ゴールデンレトリバー", "シーズー"],
        answer: "フレンチブルドッグ",
        explanation: "この犬はフレンチブルドッグです！"
      },
    ];

    const selectedQuestions = [];
    while (selectedQuestions.length < 5) {
      const idx = Math.floor(Math.random() * questionsPool.length);
      if (!selectedQuestions.includes(questionsPool[idx])) selectedQuestions.push(questionsPool[idx]);
    }

    let currentQuestion = 0;
    let correctCount = 0;

    function showQuestion() {
      if (currentQuestion >= selectedQuestions.length) {
        document.getElementById("quiz").innerHTML = `
          <h2>あなたは5問中${correctCount}問正解だったワン！🐶</h2>
          <button onclick="restartQuiz()">もう一度遊ぶ</button>
        `;
        return;
      }
      const q = selectedQuestions[currentQuestion];
      document.getElementById("quiz").innerHTML = `
        <img src="${q.image}" alt="Dog picture" class="quiz-image"><br>
        ${q.choices.map(choice => `<button onclick="checkAnswer('${choice}')">${choice}</button>`).join("")}
      `;
    }

    function checkAnswer(selected) {
      const q = selectedQuestions[currentQuestion];
      if (selected === q.answer) {
        alert("正解だワン！🐶");
        correctCount++;
      } else {
        alert(`残念！${q.explanation}`);
      }
      currentQuestion++;
      showQuestion();
    }

    function restartQuiz() {
      currentQuestion = 0;
      correctCount = 0;
      selectedQuestions.length = 0;
      while (selectedQuestions.length < 5) {
        const idx = Math.floor(Math.random() * questionsPool.length);
        if (!selectedQuestions.includes(questionsPool[idx])) selectedQuestions.push(questionsPool[idx]);
      }
      showQuestion();
    }

    window.onload = showQuestion;
  </script>
</body>
</html>
